plugins {
    id 'org.scoverage' version '2.1.0'
}
repositories {
    mavenCentral()
}

dependencies {
    scoverage "org.scoverage:scalac-scoverage-plugin_2.12:1.3.1",
                        "org.scoverage:scalac-scoverage-runtime_2.12:1.3.1"

    compile 'org.scala-lang:scala-library:2.12.5'
    testCompile 'junit:junit:4.11'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.encoding='windows-1252'
}

task showEncoding {
    doFirst {
        println(System.getProperty('file.encoding'))
    }
}
